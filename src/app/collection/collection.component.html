<div class="container-fluid collection">
  <div class="row">

    <div class="col col-7">
      <p-scrollPanel [style]="{width: '100%', height: '100%'}" styleClass="scrollpanel-custom">
        <div class="row">
          <div class="col col-4"><button>Button Submit</button></div>
          <div class="col col-4"><button>Button Submit</button></div>
          <div class="col col-4"><button>Button Submit</button></div>
          <div class="col col-4"><button>Button Submit</button></div>
          <div class="col col-4"><button>Button Submit</button></div>
          <div class="col col-4"><button>Button Submit</button></div>
          <div class="col col-4"><button>Button Submit</button></div>
          <div class="col col-4"><button>Button Submit</button></div>
          <div class="col col-4"><button>Button Submit</button></div>
          <div class="col col-4"><button>Button Submit</button></div>
          <div class="col col-4"><button>Button Submit</button></div>
          <div class="col col-4"><button>Button Submit</button></div>
        </div>
      </p-scrollPanel>
    </div>

    <div class="col col-5">
      <section class="collection-panel">
        <p-table [value]="cars" [responsive]="true">
          <ng-template pTemplate="header">
            <tr>
              <th>Cantidad</th>
              <th>Producto</th>
              <th>Total</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-car>
            <tr>
              <td>{{car.vin}}</td>
              <td>{{car.year}}</td>
              <td>{{car.brand}}</td>
            </tr>
          </ng-template>
        </p-table>
        <a routerLink="/login">Go to Login</a>
      </section>
    </div>

  </div>
</div>

<div class="container-fluid login">
  <div class="row align-items-center">
    <div class="col-lg-4 offset-lg-4">

      <div class="login-box">
        <div class="login-box-header">
          <h1><i class="fas fa-unlock"></i> Login</h1>
        </div>

        <form class="login-box-form" (submit)="submit($event)">
          <div class="form-group">
            <label for="user">Usuario</label>
            <input type="text" class="form-control" id="user" placeholder="Ej. Raul100">
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Recordar sesión</label>
          </div>
          <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
      </div>

    </div>
  </div>
</div>
